<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link th:rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header>
    <div th:insert="~{common-parts/admin-navbar :: navbar}"></div>
</header>

<section class="login-page">
    <h2>Edytuj dane użytkownika</h2>
    <form th:action="@{/admins/all-admins/profiles/edit}" method="POST" th:object="${profile}">
        <div class="form-group">
            <input hidden th:field="*{id}" th:value="*{id}">
            <input type="text" name="firstName" placeholder="Imię" th:field="*{firstName}"/>
            <div th:if="${#fields.hasErrors('firstName')}"
                 class="alert alert-danger">
                <p th:errors="*{firstName}"></p>
            </div>

        </div>

        <div class="form-group">
            <input type="text" name="lastName" placeholder="Nazwisko" th:field="*{lastName}"/>
            <div th:if="${#fields.hasErrors('lastName')}"
                 class="alert alert-danger">
                <p th:errors="*{lastName}"></p>
            </div>
        </div>

        <div class="form-group">
            <input type="text" name="city" placeholder="Miasto" th:field="*{city}"/>
            <div th:if="${#fields.hasErrors('city')}"
                 class="alert alert-danger">
                <p th:errors="*{city}"></p>
            </div>
        </div>

        <div class="form-group">
            <input type="text" name="country" placeholder="Państwo" th:field="*{country}"/>
            <div th:if="${#fields.hasErrors('country')}"
                 class="alert alert-danger">
                <p th:errors="*{country}"></p>
            </div>
        </div>

        <div class="form-group">
            <input type="text" name="phoneNumber" placeholder="Numer telefonu" th:field="*{phoneNumber}"/>
            <div th:if="${#fields.hasErrors('phoneNumber')}"
                 class="alert alert-danger">
                <p th:errors="*{phoneNumber}"></p>
            </div>
        </div>

        <div class="form-group">
            <input class="profile-photo"
                   placeholder="Zdjęcie"
                   type="file"
                   name="image"
                   accept="image/png, image/jpeg"
            />
            <input type="text" name="profilePhoto" th:field="*{profilePhoto}" class="form-control"
                   hidden/>
        </div>


        <div class="form-group form-group--buttons">
            <a th:href="@{/admins/all-admins/{id}(id=${profile.user.id})}" class="btn btn--without-border">Wróć</a>
            <button class="btn" type="submit">Edytuj profil</button>
        </div>

    </form>
</section>

</body>
</html>
