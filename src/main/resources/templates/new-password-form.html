<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link th:rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header>
    <div th:insert="~{common-parts/navbar :: navbar}"></div>
</header>

<section class="login-page">
    <h2>Zmień hasło</h2>
    <form th:action="@{/new-password}" method="POST" th:object="${user}">

        <div class="form-group">
            <input type="email" hidden id="email" th:field="*{email}"  th:value="*{email}"/>
            <input type="text" hidden id="id" th:field="*{id}" th:value="*{id}"/>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Hasło" th:field="*{password}"/>
            <div
                    class="alert alert-info">
                <p th:text="${passwordRule}"></p>
            </div>
            <div th:if="${#fields.hasErrors('password')}"
                 class="alert alert-danger">
                <p th:errors="*{password}"></p>
            </div>
        </div>
        <div class="form-group">
            <input type="password" name="passwordRepeat" placeholder="Powtórz hasło" th:field="*{passwordRepeat}"/>
        </div>

        <div th:if="${#fields.hasGlobalErrors()}"
             class="alert alert-danger">
            <p th:each="error : ${#fields.globalErrors()}" th:text="${error}"></p>
        </div>
        <div class="form-group form-group--buttons">
            <a th:href="@{/}" class="btn btn--without-border">Wróć</a>
            <button class="btn" type="submit">Zmień hasło</button>
        </div>
    </form>
</section>

</body>
<script th:src="@{/js/app.js}"></script>
</html>
