<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link th:rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header class="header--main-page">


    <ul class="nav--actions">
        <a th:href="@{/}" class="btn btn--without-border active">Wróć</a>
    </ul>

    </nav>

    <div class="slogan container container--90">
        <div class="slogan--item">
            <h1 th:text="${errorTitle}">
            </h1>
            <h2 th:text="${errorMessage}"></h2>
        </div>

        <form th:if="${token != null}" th:action="@{/register/resendToken}" method="POST">
            <input hidden name="token" th:value="${token}">
            <button class="btn btn--without-border active">Nowy link</button>
        </form>
    </div>
</header>
<script th:src="@{/js/app.js}"></script>

</body>
</html>
