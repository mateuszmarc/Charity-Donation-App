<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link th:rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <header>
      <div th:insert="~{common-parts/admin-navbar :: navbar}"></div>
    </header>

    <section class="login-page">
      <h2 th:if="${category.id == null}">Dodaj kategorię</h2>
      <h2 th:if="${category.id != null}">Edytuj kategorię</h2>
      <form th:action="@{/admins/categories/add}" method="POST" th:object="${category}">
        <div class="form-group">
          <input hidden th:field="*{id}" th:value="*{id}">
          <input type="text" name="name" placeholder="Nazwa kategorii" th:field="*{name}" />
          <div th:if="${#fields.hasErrors('name')}"
               class="alert alert-danger">
            <p th:errors="*{name}"></p>
          </div>
        </div>
        
        <div th:if="${category.id != null}" class="form-group form-group--buttons">
          <a th:href="@{/admins/categories}" class="btn btn--without-border">Wróć</a>
          <button class="btn" type="submit">Edytuj kategorię</button>
        </div>

        <div th:if="${category.id == null}" class="form-group form-group--buttons">
          <a th:href="@{/admins/categories}" class="btn btn--without-border">Wróć</a>
          <button class="btn" type="submit">Dodaj kategorię</button>
        </div>
      </form>
    </section>
  
  </body>
  <script th:src="@{/js/app.js}"></script>
</html>
