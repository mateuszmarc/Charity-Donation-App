<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link th:rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <header>
      <div th:insert="~{common-parts/navbar :: navbar}"></div>
    </header>

    <section class="login-page">
      <h2>Zaloguj się</h2>
      <form th:action="@{/login}" method="POST">
        <div class="form-group">
          <input type="email" name="username" placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło" />
          <a th:href="@{/reset-password}" class="btn btn--small btn--without-border reset-password">Zapomniałem hasła</a>
        </div>

        <div class="form-group form-group--buttons">
          <a th:href="@{/register}" class="btn btn--without-border">Załóż konto</a>
          <button class="btn" type="submit">Zaloguj się</button> 
        </div>
      </form>
    </section>

    <footer>
      <div th:insert="~{common-parts/footer :: footer}"></div>
    </footer>
  </body>
</html>
